<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 30px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游늳 Chart.js - Gr치ficos Interactivos</h1>
        
        <div class="info">
            <strong>Caracter칤sticas demostradas:</strong> M칰ltiples tipos de gr치ficos, animaciones, interactividad, responsividad.
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="ventas-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
            <div class="chart-container full-width">
                <canvas id="line-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Datos de ventas mensuales con nombres en espa침ol
        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        const ventas2023 = [12000, 19000, 15000, 18000, 22000, 25000, 28000, 26000, 30000, 32000, 35000, 40000];
        const ventas2024 = [15000, 22000, 18000, 21000, 25000, 28000, 31000, 29000, 33000, 36000, 39000, 45000];

        // 1. Gr치fico de Barras - Ventas Comparativas
        new Chart(
            document.getElementById('ventas-chart'),
            {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Ventas 2023',
                            data: ventas2023,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Ventas 2024',
                            data: ventas2024,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Ventas Mensuales Comparativas',
                            font: { size: 16 }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Ventas (S/)'
                            }
                        }
                    }
                }
            }
        );

        // 2. Gr치fico Circular - Distribuci칩n de Mercado
        new Chart(
            document.getElementById('pie-chart'),
            {
                type: 'pie',
                data: {
                    labels: ['Tecnolog칤a', 'Salud', 'Educaci칩n', 'Retail', 'Finanzas', 'Otros'],
                    datasets: [{
                        data: [35, 20, 15, 12, 10, 8],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Distribuci칩n de Mercado',
                            font: { size: 16 }
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            }
        );

        // 3. Gr치fico de L칤neas - Crecimiento de Usuarios
        new Chart(
            document.getElementById('line-chart'),
            {
                type: 'line',
                data: {
                    labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
                    datasets: [{
                        label: 'Usuarios Activos',
                        data: [1000, 2500, 5000, 12000, 25000, 45000],
                        borderColor: '#27ae60',
                        backgroundColor: 'rgba(39, 174, 96, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Crecimiento de Usuarios Activos',
                            font: { size: 16 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'N칰mero de Usuarios'
                            }
                        }
                    }
                }
            }
        );
    </script>
</body>
</html>
