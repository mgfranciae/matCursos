<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SVG HTML5</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .svg-container { margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px; }
        svg { border: 1px solid #ddd; background: white; }
        .interactive:hover { fill: #e74c3c !important; cursor: pointer; }
    </style>
</head>
<body>
    <h1>游늵 SVG HTML5 - Gr치ficos Vectoriales</h1>

    <div class="svg-container">
        <h3>Formas SVG B치sicas</h3>
        <svg width="400" height="200">
            <!-- Rect치ngulo -->
            <rect x="20" y="20" width="100" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
            
            <!-- C칤rculo -->
            <circle cx="200" cy="60" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
            
            <!-- L칤nea -->
            <line x1="280" y1="20" x2="360" y2="160" stroke="#2ecc71" stroke-width="3"/>
            
            <!-- Pol칤gono -->
            <polygon points="320,40 380,80 340,140 300,80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
        </svg>
    </div>

    <div class="svg-container">
        <h3>SVG con Texto y Gradientes</h3>
        <svg width="400" height="200">
            <!-- Definici칩n de gradiente -->
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Forma con gradiente -->
            <rect x="20" y="20" width="360" height="80" fill="url(#grad1)" rx="10"/>
            
            <!-- Texto -->
            <text x="200" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
                SVG HTML5
            </text>
        </svg>
    </div>

    <div class="svg-container">
        <h3>SVG Interactivo</h3>
        <svg width="400" height="200" id="interactiveSVG">
            <!-- Elementos interactivos -->
            <circle class="interactive" cx="100" cy="100" r="30" fill="#3498db" 
                    onclick="alert('C칤rculo clickeado!')"/>
            
            <rect class="interactive" x="180" y="70" width="60" height="60" fill="#e74c3c" 
                  onclick="alert('Rect치ngulo clickeado!')"/>
            
            <polygon class="interactive" points="300,70 340,100 300,130 260,100" fill="#2ecc71"
                    onclick="alert('Rombo clickeado!')"/>
            
            <!-- Animaci칩n -->
            <circle id="animatedCircle" cx="50" cy="50" r="10" fill="#9b59b6">
                <animate attributeName="cx" from="50" to="350" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="cy" from="50" to="150" dur="3s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <br>
        <button onclick="changeColors()">Cambiar Colores</button>
    </div>

    <script>
        function changeColors() {
            const elements = document.querySelectorAll('.interactive');
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#9b59b6', '#f39c12'];
            
            elements.forEach(element => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                element.style.fill = randomColor;
            });
        }
    </script>
</body>
</html>
